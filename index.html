<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <button data-btn="rock" class="btn">Rock</button>
  <button data-btn="paper" class="btn">Paper</button>
  <button data-btn="scissors" class="btn">Scissors</button>
  <div class="selection"></div>
  <div class="score"></div>
  <div class="result"></div> 
<script>
     const options = [
          "rock",
          "paper",
          "scissors",
      ]
      let playerScore = 0;
      let compScore = 0;


function choose(e) {
playRound(e.target.getAttribute("data-btn"));
}

function playRound(playerSelection, computerSelection) {

const random = Math.floor(Math.random() * options.length);
computerSelection = options[random];

{
  if (playerSelection === "rock" && computerSelection === "paper") {
      selection.textContent = ("Your Choice: "+playerSelection+" Computer Choice: "+computerSelection+" You Lose! Paper beats Rock");
      compScore = compScore + 1;
  }
  else if (playerSelection === "rock" && computerSelection === "scissors") {
    selection.textContent = ("Your Choice: "+playerSelection+" Computer Choice: "+computerSelection+" You Win! Rock beats Scissors");
    playerScore = playerScore + 1;
  }
  else if (playerSelection === "paper" && computerSelection === "scissors") {
    selection.textContent = ("Your Choice: "+playerSelection+" Computer Choice: "+computerSelection+" You Lose! Scissors beats Paper");
    compScore = compScore + 1;
  }
  else if (playerSelection === "paper" && computerSelection === "rock") {
    selection.textContent = ("Your Choice: "+playerSelection+" Computer Choice: "+computerSelection+" You Win! Paper beats Rock");
    playerScore = playerScore + 1;
  }
  else if (playerSelection === "scissors" && computerSelection === "rock") {
    selection.textContent = ("Your Choice: "+playerSelection+" Computer Choice: "+computerSelection+" You lose! Rock beats Scissors");
    compScore = compScore + 1;
  }
  else if (playerSelection === "scissors" && computerSelection === "paper") {
    selection.textContent = ("Your Choice: "+playerSelection+" Computer Choice: "+computerSelection+" You Win! Scissors beats Paper");
    playerScore = playerScore + 1;
  }
  else {
    selection.textContent = ("Your Choice: "+playerSelection+" Computer Choice: "+computerSelection+" Itâ€˜s a Tie!");
    playerScore = playerScore + 0.5;
    compScore = compScore + 0.5;
  }
  score.textContent = ("Your Score: " + playerScore + " Comp Score: " + compScore); 
}
if (compScore >= 5) {
result.textContent = ("Computer Wins the game, try again!");
compScore = 0;
playerScore = 0;
}
else if (playerScore >= 5) {
result.textContent = ("Congratulations!!! you Win the game");
}
else if (playerScore >= 5 && compScore >= 5) {
result.textContent = ("Game ends in a Tie");
}
}

const btns = document.querySelectorAll(".btn");
btns.forEach(btn => { btn.addEventListener("click", choose);
});

const selection = document.querySelector(".selection");
const score = document.querySelector(".score");
const result = document.querySelector(".result")






</script>
</body>
</html>
